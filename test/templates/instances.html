<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des instances DICOM</title>
</head>
<body>
    <h1>Liste des instances DICOM</h1>
    <table>
        <thead>
            <tr>
                <th>Instance ID</th>
                <th>Etude ID</th>
                <th>Patient ID</th>
                <!-- Ajoutez d'autres en-têtes de colonnes si nécessaire -->
            </tr>
        </thead>
        <tbody>
            {% for instance in instances %}
            <tr>
                <td>{{ instance['ID'] }}</td>
                <td>{{ instance['ParentStudy'] }}</td>
                <td>{{ instance['ParentPatient'] }}</td>
                <!-- Ajoutez d'autres colonnes de données si nécessaire -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
