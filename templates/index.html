<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get All Studies</title>
<script>
function getAllStudies() {
    // Modifier l'URL en fonction de l'adresse de votre API Flask
    fetch('http://localhost:5000/getAllStudies')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error('There was an error fetching the studies:', error);
    });
}
</script>
</head>
<body>

<button onclick="getAllStudies()">Get All Studies</button>

</body>
</html>
