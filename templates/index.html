<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get All Studies</title>
<script>
function getAllStudies() {
    // Modifier l'URL en fonction de l'adresse de votre API Flask
    fetch('http://localhost:5000/getAllStudies')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
    })
    .catch(error => {
        console.error('There was an error fetching the studies:', error);
    });
}

function getStudyInfo() {
    var studyId = document.getElementById('studyId').value;
    if (studyId) {
        // Modifier l'URL en fonction de l'adresse de votre API Flask
        fetch(`http://localhost:5000/getStudy/${studyId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('There was an error fetching the study info:', error);
        });
    } else {
        console.error('Please enter a study ID.');
    }
}

function getStudyDicoms() {
    var studyId = document.getElementById('studyId').value;
    if (studyId) {
        fetch(`http://localhost:5000/getStudyDicoms/${studyId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('There was an error fetching the DICOMs:', error);
        });
    } else {
        console.error('Please enter a study ID to get DICOMs.');
    }
}

function uploadRTStruct() {
    // Modifier l'URL en fonction de l'adresse de votre API Flask
    fetch(`http://localhost:5000/uploadRTStruct`, {
        method: 'POST',
        // Assurez-vous d'ajuster les headers et le corps de la requête selon ce que votre API Flask attend
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            // Vous pouvez ajouter ici des données si votre endpoint attend un corps de requête
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log(data);
        alert("RTStruct uploaded successfully");
    })
    .catch(error => {
        console.error('There was an error uploading the RTStruct:', error);
        alert("Failed to upload RTStruct");
    });
}
</script>
</head>
<body>

<button onclick="getAllStudies()">Get All Studies</button>
<input type="text" id="studyId" placeholder="Enter Study ID">
<button onclick="getStudyInfo()">Get Info About This Study</button>
<button onclick="getStudyDicoms()">Get DICOMs for This Study</button>
<button onclick="uploadRTStruct()">Upload RTStruct for This Study</button>
</body>
</html>
